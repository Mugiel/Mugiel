<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Login Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<style>
 #cont{
padding-left: 350px;

}
</style>

</head>
<body style="font-family: serif;   background:-webkit-linear-gradient(to right,rgb(17, 171, 232),rgb(17, 233, 114));
background:  linear-gradient(to right,rgb(17, 171, 232),rgb(17, 233, 114)) ;">	
<div class="container"> 
	<h2 style="padding-top: 100px;  font-size: 50px; text-align: center; font-family: sans-serif">USER LOGIN</h2><br><br>
	<div id="cont">
	<form action="{{ url_for('login') }}" method="post">

		{% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		{% endif %}
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email" style="width: 340px;">
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd" style="width: 340px;">
		</div> 
   
	<button type="submit" class="btn btn-primary" style="width:90px ;">Login</button><br><br>
		<p class="bottom">Dont't have an account?  <a class="bottom" href="{{url_for('register')}}"> Register here</a></p>
	</form>
</div>
</div>
</body>
</html>
