<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User Registeration Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"> 
<style>
	.content{
		padding-left: 280px;
	}
</style>             
</head>
<body style=" font-family:sans-serif;  background:-webkit-linear-gradient(to right,rgb(169, 6, 139),rgb(229, 99, 19));
background:  linear-gradient(to right,rgb(169, 6, 139),rgb(229, 99, 19)) ; color: azure ;">	
<div class="container">
<div class="container">

	<h2 style="padding-top: 100px;  font-size: 50px; text-align: center; font-family: sans-serif">USER REGISTRATION</h2><br><br>
	
	<div class="content">
	<form action="{{ url_for('register') }}" method="post">
        {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		{% endif %}
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" class="form-control" id="name" name="name" placeholder="Enter name" name="name" style="width: 330;">
		</div>
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email" style="width: 330;">
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd" style="width: 330;"></div>
   
		<button type="submit" class="btn btn-primary" style="width: 170;">Register</button><br><br>
		<p class="bottom">Already have an account?  <a class="bottom" href="{{url_for('login')}}"> Login here</a></p>
	</form>
</div>
</div>        
</body>
</html>
